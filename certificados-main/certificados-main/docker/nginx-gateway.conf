events {
    worker_connections 1024;
}

http {
    # Configuración de upstreams
    upstream admin_backend {
        server admin-service:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream public_backend {
        server public-service:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream file_backend {
        server file-service:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'service: $upstream_addr response_time: $upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configuración básica
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=public:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=15r/s;
    
    # Headers de seguridad
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    
    # ========================================
    # SERVIDOR PRINCIPAL (Puerto 80)
    # ========================================
    server {
        listen 80;
        server_name localhost certificates.local;
        
        # === HEALTH CHECKS ===
        location /health {
            access_log off;
            return 200 "Gateway healthy - $(date)\n";
            add_header Content-Type text/plain;
        }
        
        location /health/admin {
            access_log off;
            proxy_pass http://admin_backend/health.php;
            proxy_set_header Host $host;
        }
        
        location /health/public {
            access_log off;
            proxy_pass http://public_backend/health.php;
            proxy_set_header Host $host;
        }
        
        location /health/files {
            access_log off;
            proxy_pass http://file_backend/health;
            proxy_set_header Host $host;
        }
        
        # === PANEL ADMINISTRATIVO ===
        location /admin {
            limit_req zone=admin burst=20 nodelay;
            
            proxy_pass http://admin_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Admin-Request "true";
            
            # Timeouts específicos para admin
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }
        
        # === ARCHIVOS ESTÁTICOS (CSS, JS, Imágenes) ===
        location /assets {
            proxy_pass http://admin_backend;
            proxy_set_header Host $host;
            
            # Cache largo para assets
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # === ARCHIVOS DE DATOS ===
        location ~ ^/(uploads|generated|templates)/ {
            proxy_pass http://file_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cache para archivos
            expires 1d;
            add_header Cache-Control "public";
            
            # Headers de seguridad para archivos
            add_header X-Content-Type-Options nosniff;
        }
        
        # === FRONTEND PÚBLICO (RAÍZ) ===
        location / {
            limit_req zone=public burst=50 nodelay;
            
            proxy_pass http://public_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Public-Request "true";
            
            # Timeouts para público
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s;
        }
        
        # === API ENDPOINTS ===
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            # Redirigir APIs según el tipo
            if ($request_uri ~* "^/api/admin/(.*)") {
                proxy_pass http://admin_backend/api/$1;
                break;
            }
            
            proxy_pass http://public_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # === DESCARGA DIRECTA DE CERTIFICADOS ===
        location /download/ {
            proxy_pass http://file_backend/generated/;
            proxy_set_header Host $host;
            
            # Forzar descarga
            add_header Content-Disposition "attachment";
            add_header X-Robots-Tag "noindex, nofollow";
        }
        
        # === DENEGAR ACCESO A ARCHIVOS SENSIBLES ===
        location ~ /\.(env|git|htaccess|htpasswd|ini|conf|sql)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        location ~ \.(sql|log|bak)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # === BLOQUEAR BOTS MALICIOSOS ===
        location /wp-admin { deny all; }
        location /wp-login.php { deny all; }
        location /.well-known/acme-challenge { deny all; }
    }
    
    # ========================================
    # SERVIDOR ADMIN DIRECTO (Puerto 8080)
    # ========================================
    server {
        listen 8080;
        server_name localhost admin.certificates.local;
        
        # Acceso directo al panel de admin (sin /admin en la URL)
        location / {
            limit_req zone=admin burst=20 nodelay;
            
            proxy_pass http://admin_backend/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Admin-Direct "true";
            
            # Timeouts extendidos
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
        }
        
        # Assets para admin directo
        location /assets {
            proxy_pass http://admin_backend/assets;
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # Health check para admin directo
        location /health {
            proxy_pass http://admin_backend/health.php;
            access_log off;
        }
    }
}