<VirtualHost *:80>
    ServerAdmin admin@certificados.local
    DocumentRoot /var/www/html
    ServerName admin.certificados.local
    
    # Configuración de directorios
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>
    
    # Configuración de PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Configuración de uploads
    <Directory /var/www/html/uploads>
        Options -Indexes -ExecCGI
        AllowOverride None
        Require all granted
        
        # Denegar ejecución de scripts
        <FilesMatch "\.(php|phtml|php3|php4|php5|pl|py|jsp|asp|sh|cgi)$">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Configuración de archivos generados
    <Directory /var/www/html/generated>
        Options -Indexes -ExecCGI
        AllowOverride None
        Require all granted
        
        # Solo permitir archivos de certificados
        <FilesMatch "\.(svg|pdf|png|jpg)$">
            Require all granted
        </FilesMatch>
        
        <FilesMatch "^(?!\.(svg|pdf|png|jpg)$)">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Headers de seguridad
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # Compresión
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json image/svg+xml
    </IfModule>
    
    # Cache para assets estáticos
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 30 days"
        ExpiresByType application/javascript "access plus 30 days" 
        ExpiresByType image/png "access plus 30 days"
        ExpiresByType image/jpg "access plus 30 days"
        ExpiresByType image/jpeg "access plus 30 days"
        ExpiresByType image/gif "access plus 30 days"
        ExpiresByType image/svg+xml "access plus 1 day"
    </IfModule>
    
    # Logs
    ErrorLog /var/log/apache2/admin_error.log
    CustomLog /var/log/apache2/admin_access.log combined
    LogLevel warn
</VirtualHost>