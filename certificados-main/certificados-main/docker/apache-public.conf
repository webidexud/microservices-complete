<VirtualHost *:80>
    ServerAdmin public@certificados.local
    DocumentRoot /var/www/html
    ServerName public.certificados.local
    
    # Configuración de directorio principal (más restrictiva)
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride FileInfo Limit
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>
    
    # Configuración de PHP (más restrictiva)
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Solo acceso de lectura a archivos generados
    <Directory /var/www/html/generated>
        Options -Indexes -ExecCGI
        AllowOverride None
        Require all granted
        
        # Solo certificados y archivos seguros
        <FilesMatch "\.(svg|pdf)$">
            Require all granted
        </FilesMatch>
        
        # Denegar todo lo demás
        <FilesMatch "^(?!\.(svg|pdf)$)">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Denegar acceso a directorios administrativos
    <Directory /var/www/html/admin>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/uploads>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/config>
        Require all denied
    </Directory>
    
    # Headers de seguridad (más estrictos)
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    Header always set X-Robots-Tag "index, follow"
    
    # CSP para público
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'"
    
    # Rate limiting básico con mod_limit_req (si está disponible)
    <IfModule mod_limit_req.c>
        LimitRequestBody 10485760  # 10MB máximo
        LimitRequestFields 100
        LimitRequestFieldSize 8190
        LimitRequestLine 8190
    </IfModule>
    
    # Compresión
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json image/svg+xml
    </IfModule>
    
    # Cache agresivo para público
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 7 days"
        ExpiresByType application/javascript "access plus 7 days"
        ExpiresByType image/png "access plus 7 days" 
        ExpiresByType image/jpg "access plus 7 days"
        ExpiresByType image/jpeg "access plus 7 days"
        ExpiresByType image/svg+xml "access plus 1 day"
        ExpiresByType application/pdf "access plus 1 hour"
    </IfModule>
    
    # Logs específicos para público
    ErrorLog /var/log/apache2/public_error.log
    CustomLog /var/log/apache2/public_access.log combined
    LogLevel warn
</VirtualHost>