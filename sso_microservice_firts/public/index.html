<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO - Sistema de Autenticaci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            color: var(--white);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="50" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: var(--white);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input:disabled {
            background: var(--gray-50);
            color: var(--gray-400);
            cursor: not-allowed;
        }

        .login-button {
            width: 100%;
            padding: 14px 20px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .alert.show {
            display: flex;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .demo-credentials {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .demo-credentials h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 12px;
        }

        .demo-credentials p {
            font-size: 13px;
            color: var(--gray-600);
            margin: 4px 0;
        }

        .demo-credentials code {
            background: var(--gray-200);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }

        .system-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            border-radius: 10px;
            padding: 12px 16px;
            box-shadow: var(--shadow);
            font-size: 12px;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.error {
            background: var(--error);
        }

        .status-dot.warning {
            background: var(--warning);
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .system-status {
                position: static;
                margin: 20px auto 0;
                width: fit-content;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle-btn:hover {
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <div class="system-status" id="systemStatus">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Conectando...</span>
    </div>

    <div class="login-container fade-in">
        <div class="login-header">
            <div class="logo">üîê</div>
            <h1 class="login-title">SSO System</h1>
            <p class="login-subtitle">Sistema de Autenticaci√≥n Centralizada</p>
        </div>

        <div class="login-form">
            <div id="loginAlert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="usuario@empresa.com"
                        value="admin@sso.com"
                        required 
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            value="admin123"
                            required 
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span id="loginText">Iniciar Sesi√≥n</span>
                    <div id="loginSpinner" class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="demo-credentials">
                <h4>üéØ Credenciales de Demostraci√≥n</h4>
                <p><strong>Email:</strong> <code>admin@sso.com</code></p>
                <p><strong>Contrase√±a:</strong> <code>admin123</code></p>
                <p style="margin-top: 12px; font-size: 12px; opacity: 0.7;">
                    Sistema listo para integraci√≥n con microservicios
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let systemHealthy = false;

        // =================== INICIALIZACI√ìN ===================
        document.addEventListener('DOMContentLoaded', () => {
            checkSystemHealth();
            setupFormHandlers();
            
            // Auto-login en desarrollo (opcional)
            if (location.hostname === 'localhost' && location.search.includes('auto=true')) {
                setTimeout(() => {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }, 1000);
            }
        });

        // =================== VERIFICACI√ìN DEL SISTEMA ===================
        async function checkSystemHealth() {
            try {
                const response = await fetch('/health', {
                    method: 'GET',
                    timeout: 5000
                });

                if (response.ok) {
                    const data = await response.json();
                    updateSystemStatus(true, `Sistema operativo - ${data.service}`);
                    systemHealthy = true;
                } else {
                    updateSystemStatus(false, 'Sistema con problemas');
                }
            } catch (error) {
                console.error('Health check failed:', error);
                updateSystemStatus(false, 'No se puede conectar al servidor');
                showAlert('No se puede conectar al servidor. Verifica que est√© ejecut√°ndose.', 'error');
            }
        }

        function updateSystemStatus(healthy, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot ${healthy ? '' : 'error'}`;
            statusText.textContent = message;
        }

        // =================== MANEJO DEL FORMULARIO ===================
        function setupFormHandlers() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', handleLogin);
            
            // Limpiar alertas cuando el usuario empiece a escribir
            ['email', 'password'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    hideAlert();
                });
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            if (!systemHealthy) {
                showAlert('Sistema no disponible. Intenta de nuevo m√°s tarde.', 'error');
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }
            
            setLoading(true);
            hideAlert();
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar token
                    localStorage.setItem('sso_token', data.data.accessToken);
                    localStorage.setItem('sso_refresh_token', data.data.refreshToken);
                    localStorage.setItem('sso_user', JSON.stringify(data.data.user));
                    
                    showAlert('¬°Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir al admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1500);
                    
                } else {
                    showAlert(data.message || 'Error de autenticaci√≥n', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Error de conexi√≥n. Intenta de nuevo.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // =================== UTILIDADES DE UI ===================
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginSpinner');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            button.disabled = loading;
            email.disabled = loading;
            password.disabled = loading;
            
            if (loading) {
                text.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                text.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('loginAlert');
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è'
            };
            
            alert.innerHTML = `
                <span>${icons[type] || '‚ùå'}</span>
                <span>${message}</span>
            `;
            alert.className = `alert ${type} show`;
        }

        function hideAlert() {
            const alert = document.getElementById('loginAlert');
            alert.classList.remove('show');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // =================== VERIFICACI√ìN DE SESI√ìN EXISTENTE ===================
        window.addEventListener('load', () => {
            const token = localStorage.getItem('sso_token');
            if (token) {
                // Verificar si el token sigue siendo v√°lido
                fetch(`${API_BASE}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Usuario ya autenticado, redirigir
                        showAlert('Ya tienes una sesi√≥n activa. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin/dashboard';
                        }, 1000);
                    } else {
                        // Token inv√°lido, limpiar storage
                        localStorage.removeItem('sso_token');
                        localStorage.removeItem('sso_refresh_token');
                        localStorage.removeItem('sso_user');
                    }
                })
                .catch(() => {
                    // Error verificando token
                    localStorage.removeItem('sso_token');
                    localStorage.removeItem('sso_refresh_token');
                    localStorage.removeItem('sso_user');
                });
            }
        });

        // =================== ATAJOS DE TECLADO ===================
        document.addEventListener('keydown', (e) => {
            // Enter para submit
            if (e.key === 'Enter' && !e.shiftKey) {
                const form = document.getElementById('loginForm');
                if (document.activeElement && form.contains(document.activeElement)) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // =================== ACTUALIZACI√ìN PERI√ìDICA DEL ESTADO ===================
        setInterval(checkSystemHealth, 30000); // cada 30 segundos
    </script>
</body>
</html>
